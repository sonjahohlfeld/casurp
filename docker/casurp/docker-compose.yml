version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: casurp
      MYSQL_PASSWORD: casurp
      MYSQL_DATABASE: casurp
    ports:
     - "3141:3306"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
    - "8000:80"
    depends_on:
    - db
    volumes:
    - "../..:/casurp"
    working_dir: /casurp
    restart: unless-stopped
    command: bash -c "bash /casurp/docker/casurp/init_dev.sh -d && php /casurp/bin/console server:run"